<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - ConfiaChamba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-white">
  
  <!-- Navbar -->
  <nav class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <span class="text-2xl">üíº</span>
        <span class="text-xl font-bold text-gray-900">ConfiaChamba</span>
      </a>
      <div class="flex gap-3 items-center">
        <a href="index.html" class="text-gray-700 hover:text-gray-900">Inicio</a>
        <a href="register.html" class="text-gray-700 hover:text-orange-600">¬øNo tienes cuenta?</a>
      </div>
    </div>
  </nav>

  <!-- Formulario de Login -->
  <section class="max-w-md mx-auto px-4 py-16">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Bienvenido de nuevo</h1>
      <p class="text-gray-600">Entra a tu cuenta</p>
    </div>

    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm"></div>

    <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="tu@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
        <input type="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="Tu contrase√±a">
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition mt-6">
        Entrar
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      ¬øPrimera vez aqu√≠? <a href="register.html" class="text-orange-600 font-medium hover:underline">Crea tu cuenta</a>
    </div>

    <!-- Decoraci√≥n -->
    <div class="mt-12 text-center">
      <div class="inline-flex items-center gap-2 text-sm text-gray-500">
        <span>üîí</span>
        <span>Tu informaci√≥n est√° protegida</span>
      </div>
    </div>
  </section>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';

      try {
        const response = await fetch(`${CONFIG.API_ENDPOINT}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Credenciales incorrectas');
        }

        // Guardar token y datos
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir
        window.location.href = 'index.html';

      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = '‚ùå ' + error.message;
        errorMessage.classList.remove('hidden');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    }

    // Redirigir si ya est√° logueado
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
