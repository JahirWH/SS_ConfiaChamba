<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - ConfiaChamba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">游댢 ConfiaChamba</a>
      <div class="flex gap-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="register.html" class="bg-white text-blue-600 px-4 py-2 rounded font-bold hover:bg-gray-100">Registrarse</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold mb-6 text-center">Iniciar Sesi칩n</h2>
      
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="tu@email.com">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">Contrase침a</label>
          <input type="password" id="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu contrase침a">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
          Iniciar Sesi칩n
        </button>
      </form>

      <div class="mt-4 text-center text-gray-600">
        <p>쯅o tienes cuenta? <a href="register.html" class="text-blue-600 font-bold hover:underline">Reg칤strate aqu칤</a></p>
      </div>
    </div>
  </section>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      try {
        const response = await fetch(`${CONFIG.API_ENDPOINT}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorMessage.textContent = data.error || 'Error en el inicio de sesi칩n';
          errorMessage.classList.remove('hidden');
          return;
        }

        // Guardar token y datos del usuario
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir a inicio
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Error de conexi칩n con el servidor';
        errorMessage.classList.remove('hidden');
      }
    }

    // Si ya est치 logueado, redirigir a inicio
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
