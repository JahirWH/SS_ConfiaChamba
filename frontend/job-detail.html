<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Trabajo - ConfiaChamba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-white">
  
  <!-- Navbar -->
  <nav class="border-b bg-white sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <span class="text-2xl">üíº</span>
        <span class="text-xl font-bold text-gray-900">ConfiaChamba</span>
      </a>
      <div id="navLinks"></div>
    </div>
  </nav>

  <!-- Contenido -->
  <section class="max-w-6xl mx-auto px-4 py-8">
    <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-orange-600 mb-6">
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Volver
    </a>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Detalles del Trabajo -->
      <div class="lg:col-span-2">
        <div id="loadingDetail" class="text-center py-12">
          <p class="text-gray-500">Cargando...</p>
        </div>
        
        <div id="jobDetail" class="hidden">
          <!-- JS -->
        </div>
      </div>

      <!-- Tarjeta de Contacto -->
      <div class="lg:col-span-1">
        <div id="contactCard" class="border border-gray-200 rounded-xl p-6 sticky top-24 hidden">
          <!-- JS -->
        </div>
      </div>
    </div>
  </section>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('id');

    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }

    function updateNav() {
      const navLinks = document.getElementById('navLinks');
      if (isLoggedIn()) {
        const user = JSON.parse(localStorage.getItem('user'));
        navLinks.innerHTML = `
          <div class="flex gap-4 items-center">
            <a href="index.html" class="text-gray-700 hover:text-orange-600">Inicio</a>
            <a href="create-job.html" class="text-gray-700 hover:text-orange-600">Publicar</a>
            <a href="profile.html" class="text-gray-700 hover:text-orange-600">Perfil</a>
            <button onclick="logout()" class="text-gray-500 hover:text-red-600">Salir</button>
          </div>
        `;
      } else {
        navLinks.innerHTML = `
          <div class="flex gap-3 items-center">
            <a href="login.html" class="text-gray-700 hover:text-gray-900">Entrar</a>
            <a href="register.html" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium">
              Registrarme
            </a>
          </div>
        `;
      }
    }

    function logout() {
      if(confirm('¬øSeguro que quieres salir?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.reload();
      }
    }

    async function loadJobDetail() {
      if (!jobId) {
        document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">No se encontr√≥ el trabajo</p>';
        return;
      }

      try {
        const response = await fetch(`${CONFIG.API_ENDPOINT}/jobs/${jobId}`);
        
        if (!response.ok) {
          document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">Trabajo no encontrado</p>';
          return;
        }

        const job = await response.json();

        const categoryEmoji = {
          'plomeria': 'üîß',
          'electricidad': '‚ö°',
          'carpinteria': 'ü™ö',
          'pintura': 'üé®',
          'limpieza': 'üßπ',
          'jardineria': 'üå±',
          'construccion': 'üèóÔ∏è'
        };

        // Detalles del trabajo
        const jobDetail = document.getElementById('jobDetail');
        jobDetail.innerHTML = `
          <div class="mb-6">
            <div class="flex items-center gap-2 mb-3">
              <span class="text-4xl">${categoryEmoji[job.categoria] || 'üíº'}</span>
              <span class="text-sm bg-gray-100 px-3 py-1 rounded-full">${job.categoria}</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">${job.titulo}</h1>
            <div class="flex flex-wrap gap-3">
              <div class="bg-green-50 border border-green-200 px-4 py-2 rounded-lg">
                <span class="text-2xl font-bold text-green-700">$${job.precio}</span>
                <span class="text-sm text-green-600 ml-1">/${job.tipo_precio === 'por_hora' ? 'hora' : 'trabajo'}</span>
              </div>
              ${job.ciudad ? `<div class="bg-gray-50 border border-gray-200 px-4 py-2 rounded-lg text-gray-700">üìç ${job.ciudad}</div>` : ''}
            </div>
          </div>

          <div class="mb-8 pb-8 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-900 mb-3">¬øDe qu√© se trata?</h2>
            <p class="text-gray-700 leading-relaxed">${job.descripcion}</p>
          </div>

          ${job.ubicacion ? `
          <div class="mb-8 pb-8 border-b border-gray-200">
            <h2 class="text-xl font-bold text-gray-900 mb-3">Ubicaci√≥n</h2>
            <p class="text-gray-700">üìç ${job.ubicacion}</p>
            ${job.ciudad ? `<p class="text-gray-600 text-sm mt-1">En ${job.ciudad}</p>` : ''}
          </div>
          ` : ''}

          <div>
            <h2 class="text-xl font-bold text-gray-900 mb-4">Sobre el trabajador</h2>
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-5">
              <div class="flex items-center gap-4 mb-4">
                <div class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center text-white text-2xl font-bold flex-shrink-0">
                  ${job.user.nombre.charAt(0).toUpperCase()}
                </div>
                <div>
                  <p class="font-bold text-lg text-gray-900">${job.user.nombre}</p>
                  <div class="flex gap-3 text-sm text-gray-600 mt-1">
                    <span>‚≠ê ${parseFloat(job.user.promedio_calificacion || 0).toFixed(1)}</span>
                    <span>‚Ä¢ ${job.user.total_trabajos || 0} trabajos</span>
                  </div>
                  ${job.user.ciudad ? `<p class="text-sm text-gray-500 mt-1">üìç ${job.user.ciudad}</p>` : ''}
                </div>
              </div>
              ${job.user.experiencia ? `
              <div class="pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                  <span class="font-semibold">Experiencia:</span> ${job.user.experiencia} puntos
                </p>
              </div>
              ` : ''}
            </div>
          </div>
        `;

        jobDetail.classList.remove('hidden');

        // Tarjeta de contacto
        const contactCard = document.getElementById('contactCard');
        contactCard.innerHTML = `
          <div class="text-center mb-6">
            <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center text-white text-3xl font-bold mx-auto mb-4">
              ${job.user.nombre.charAt(0).toUpperCase()}
            </div>
            <h3 class="font-bold text-gray-900 mb-1">${job.user.nombre}</h3>
            <div class="text-sm text-gray-600 mb-4">
              ‚≠ê ${parseFloat(job.user.promedio_calificacion || 0).toFixed(1)} ‚Ä¢ ${job.user.total_trabajos || 0} trabajos
            </div>
            <div class="bg-green-50 border border-green-200 py-3 px-4 rounded-lg">
              <div class="text-2xl font-bold text-green-700">$${job.precio}</div>
              <div class="text-sm text-green-600">${job.tipo_precio === 'por_hora' ? 'por hora' : 'por trabajo'}</div>
            </div>
          </div>

          <button onclick="contactWorker('${job.user.id}')" 
                  class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition mb-3">
            üí¨ Contactar ahora
          </button>

          ${job.user.telefono ? `
          <div class="text-center py-3 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600 mb-1">Tel√©fono</p>
            <p class="font-semibold text-gray-900">${job.user.telefono}</p>
          </div>
          ` : ''}

          <div class="mt-6 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
            <p>‚úì Perfil verificado</p>
          </div>
        `;
        contactCard.classList.remove('hidden');

        document.getElementById('loadingDetail').classList.add('hidden');
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">Error al cargar el trabajo</p>';
      }
    }

    function contactWorker(workerId) {
      if (!isLoggedIn()) {
        if(confirm('Necesitas una cuenta para contactar. ¬øQuieres registrarte?')) {
          window.location.href = 'register.html';
        }
        return;
      }
      
      // Aqu√≠ puedes implementar la funcionalidad de contacto
      alert('üí¨ Pr√≥ximamente podr√°s enviar mensajes directos. Por ahora, usa el tel√©fono mostrado.');
    }

    updateNav();
    loadJobDetail();
  </script>
</body>
</html>
