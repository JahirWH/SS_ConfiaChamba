<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Trabajo - TrabajoLocal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">üîß TrabajoLocal</a>
      <div id="navLinks">
        <!-- Se llena din√°micamente -->
      </div>
    </div>
  </nav>

  <!-- Job Detail Section -->
  <section class="container mx-auto px-4 py-12">
    <a href="index.html" class="text-blue-600 hover:underline mb-6 inline-block">‚Üê Volver al inicio</a>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Job Details -->
      <div class="md:col-span-2">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <div id="loadingDetail" class="text-center py-12">
            <p class="text-gray-500">Cargando detalles...</p>
          </div>
          <div id="jobDetail" class="hidden">
            <!-- Se llena din√°micamente -->
          </div>
        </div>
      </div>

      <!-- Contact Card -->
      <div class="md:col-span-1">
        <div id="contactCard" class="bg-white rounded-lg shadow-lg p-6 sticky top-20 hidden">
          <!-- Se llena din√°micamente -->
        </div>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Obtener ID del trabajo de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('id');

    // Verificar si est√° logueado
    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }

    // Actualizar navegaci√≥n
    function updateNav() {
      const navLinks = document.getElementById('navLinks');
      if (isLoggedIn()) {
        const user = JSON.parse(localStorage.getItem('user'));
        navLinks.innerHTML = `
          <div class="flex gap-4 items-center">
            <a href="create-job.html" class="hover:underline">Publicar Trabajo</a>
            <a href="profile.html" class="hover:underline">Mi Perfil</a>
            <span class="bg-blue-500 px-3 py-1 rounded">${user.nombre}</span>
            <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Salir</button>
          </div>
        `;
      } else {
        navLinks.innerHTML = `
          <div class="flex gap-4">
            <a href="login.html" class="hover:underline">Iniciar Sesi√≥n</a>
            <a href="register.html" class="bg-white text-blue-600 px-4 py-2 rounded font-bold hover:bg-gray-100">Registrarse</a>
          </div>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.reload();
    }

    async function loadJobDetail() {
      if (!jobId) {
        document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">Error: Trabajo no encontrado</p>';
        return;
      }

      try {
        const response = await fetch(`${API_URL}/jobs/${jobId}`);
        const job = await response.json();

        if (!response.ok) {
          document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">Trabajo no encontrado</p>';
          return;
        }

        // Llenar detalles del trabajo
        const jobDetail = document.getElementById('jobDetail');
        jobDetail.innerHTML = `
          <h1 class="text-4xl font-bold mb-4">${job.titulo}</h1>
          <div class="flex gap-4 mb-6">
            <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-semibold">${job.categoria}</span>
            <span class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-2xl font-bold">$${job.precio}</span>
            <span class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full">${job.tipo_precio === 'por_hora' ? 'Por hora' : 'Por trabajo'}</span>
          </div>

          <div class="mb-8 pb-8 border-b">
            <h2 class="text-2xl font-bold mb-4">Descripci√≥n</h2>
            <p class="text-gray-700 text-lg leading-relaxed">${job.descripcion}</p>
          </div>

          <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Ubicaci√≥n</h2>
            <p class="text-gray-700">üìç ${job.ubicacion || 'No especificada'}</p>
            <p class="text-gray-700">üèôÔ∏è ${job.ciudad || 'No especificada'}</p>
          </div>

          <div>
            <h2 class="text-2xl font-bold mb-4">Acerca del Trabajador</h2>
            <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
              <div class="bg-blue-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold">
                ${job.user.nombre.charAt(0).toUpperCase()}
              </div>
              <div>
                <p class="font-bold text-lg">${job.user.nombre}</p>
                <p class="text-gray-600">‚≠ê ${job.user.promedio_calificacion || '0.00'} ‚Ä¢ ${job.user.total_trabajos || 0} trabajos realizados</p>
                <p class="text-gray-600 text-sm mt-1">${job.user.ciudad || 'Ciudad no especificada'}</p>
              </div>
            </div>
          </div>
        `;

        jobDetail.classList.remove('hidden');

        // Llenar tarjeta de contacto
        const contactCard = document.getElementById('contactCard');
        contactCard.innerHTML = `
          <div class="text-center mb-4">
            <h3 class="text-xl font-bold mb-2">${job.user.nombre}</h3>
            <p class="text-2xl font-bold text-green-600 mb-4">$${job.precio} ${job.tipo_precio === 'por_hora' ? '/hora' : '/trabajo'}</p>
          </div>
          <button onclick="contactWorker('${job.user.id}')" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 mb-3">
            Contactar
          </button>
          ${job.user.telefono ? `<p class="text-center text-gray-600 text-sm">üìû ${job.user.telefono}</p>` : ''}
          <div class="mt-4 pt-4 border-t">
            <p class="text-xs text-gray-500">‚≠ê ${job.user.promedio_calificacion || '0.00'}</p>
            <p class="text-xs text-gray-500">${job.user.total_trabajos || 0} trabajos completados</p>
          </div>
        `;
        contactCard.classList.remove('hidden');

        document.getElementById('loadingDetail').classList.add('hidden');
      } catch (error) {
        console.error('Error al cargar trabajo:', error);
        document.getElementById('loadingDetail').innerHTML = '<p class="text-red-500">Error al cargar el trabajo</p>';
      }
    }

    function contactWorker(workerId) {
      if (!isLoggedIn()) {
        alert('Debes iniciar sesi√≥n para contactar');
        window.location.href = 'login.html';
        return;
      }
      alert('Funcionalidad de contacto pr√≥ximamente disponible');
    }

    // Inicializar
    updateNav();
    loadJobDetail();
  </script>
</body>
</html>
