<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - ConfiaChamba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-white">
  
  <!-- Navbar -->
  <nav class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-2">
        <span class="text-2xl">ðŸ’¼</span>
        <span class="text-xl font-bold text-gray-900">ConfiaChamba</span>
      </a>
      <div class="flex gap-3 items-center">
        <a href="index.html" class="text-gray-700 hover:text-gray-900">Inicio</a>
        <a href="login.html" class="text-gray-700 hover:text-orange-600">Â¿Ya tienes cuenta?</a>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <section class="max-w-md mx-auto px-4 py-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Ãšnete a ConfiaChamba</h1>
      <p class="text-gray-600">Crea tu cuenta en 2 minutos</p>
    </div>

    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm"></div>

    <form id="registerForm" onsubmit="handleRegister(event)" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tu nombre completo</label>
        <input type="text" id="nombre" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="Ej: Juan PÃ©rez">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="tu@email.com">
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ciudad</label>
          <input type="text" id="ciudad"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                 placeholder="Tu ciudad">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">TelÃ©fono</label>
          <input type="tel" id="telefono"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
                 placeholder="Opcional">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Â¿QuÃ© buscas?</label>
        <div class="grid grid-cols-2 gap-3">
          <label class="relative cursor-pointer">
            <input type="radio" name="tipo_usuario" value="trabajador" class="peer hidden" checked>
            <div class="border-2 border-gray-300 peer-checked:border-orange-500 peer-checked:bg-orange-50 rounded-lg p-4 text-center transition">
              <div class="text-3xl mb-2">ðŸ”§</div>
              <div class="font-semibold text-gray-900">Ofrecer trabajos</div>
              <div class="text-xs text-gray-600 mt-1">Soy trabajador</div>
            </div>
          </label>
          <label class="relative cursor-pointer">
            <input type="radio" name="tipo_usuario" value="cliente" class="peer hidden">
            <div class="border-2 border-gray-300 peer-checked:border-orange-500 peer-checked:bg-orange-50 rounded-lg p-4 text-center transition">
              <div class="text-3xl mb-2">ðŸ‘¤</div>
              <div class="font-semibold text-gray-900">Buscar trabajos</div>
              <div class="text-xs text-gray-600 mt-1">Soy cliente</div>
            </div>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">ContraseÃ±a</label>
        <input type="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="MÃ­nimo 6 caracteres">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseÃ±a</label>
        <input type="password" id="confirmPassword" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500"
               placeholder="Repite tu contraseÃ±a">
      </div>

      <button type="submit" id="submitBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition mt-6">
        Crear mi cuenta
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Â¿Ya tienes cuenta? <a href="login.html" class="text-orange-600 font-medium hover:underline">Inicia sesiÃ³n</a>
    </div>

    <p class="mt-4 text-xs text-center text-gray-500">
      Al registrarte aceptas que tus datos sean usados para conectarte con otros usuarios
    </p>
  </section>

  <script>
    async function handleRegister(event) {
      event.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const ciudad = document.getElementById('ciudad').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const tipo_usuario = document.querySelector('input[name="tipo_usuario"]:checked').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      errorMessage.classList.add('hidden');

      // Validaciones
      if (password.length < 6) {
        errorMessage.textContent = 'âš ï¸ La contraseÃ±a debe tener al menos 6 caracteres';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'âš ï¸ Las contraseÃ±as no coinciden';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Deshabilitar botÃ³n
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creando cuenta...';

      try {
        const response = await fetch(`${CONFIG.API_ENDPOINT}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email, 
            password, 
            nombre, 
            ciudad: ciudad || null, 
            telefono: telefono || null, 
            tipo_usuario 
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Error al crear la cuenta');
        }

        // Guardar token y datos
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'âŒ ' + error.message;
        errorMessage.classList.remove('hidden');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Crear mi cuenta';
      }
    }

    // Redirigir si ya estÃ¡ logueado
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
