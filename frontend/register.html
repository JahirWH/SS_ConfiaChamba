<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - TrabajoLocal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">游댢 TrabajoLocal</a>
      <div class="flex gap-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="login.html" class="bg-white text-blue-600 px-4 py-2 rounded font-bold hover:bg-gray-100">Iniciar Sesi칩n</a>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold mb-6 text-center">Crear Cuenta</h2>
      
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Nombre Completo</label>
          <input type="text" id="nombre" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu nombre">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="tu@email.com">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Ciudad</label>
          <input type="text" id="ciudad"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu ciudad">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Tel칠fono</label>
          <input type="tel" id="telefono"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Tu tel칠fono">
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Tipo de Usuario</label>
          <select id="tipo_usuario" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="trabajador">Trabajador (ofrece servicios)</option>
            <option value="cliente">Cliente (busca trabajos)</option>
          </select>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">Contrase침a</label>
          <input type="password" id="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="M칤nimo 6 caracteres">
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2">Confirmar Contrase침a</label>
          <input type="password" id="confirmPassword" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Confirma tu contrase침a">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
          Crear Cuenta
        </button>
      </form>

      <div class="mt-4 text-center text-gray-600">
        <p>쯏a tienes cuenta? <a href="login.html" class="text-blue-600 font-bold hover:underline">Inicia sesi칩n aqu칤</a></p>
      </div>
    </div>
  </section>

  <script>
    const API_URL = 'http://localhost:3000/api';

    async function handleRegister(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const ciudad = document.getElementById('ciudad').value;
      const telefono = document.getElementById('telefono').value;
      const tipo_usuario = document.getElementById('tipo_usuario').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      // Validar contrase침a
      if (password.length < 6) {
        errorMessage.textContent = 'La contrase침a debe tener al menos 6 caracteres';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Las contrase침as no coinciden';
        errorMessage.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, nombre, ciudad, telefono, tipo_usuario })
        });

        const data = await response.json();

        if (!response.ok) {
          errorMessage.textContent = data.error || 'Error en el registro';
          errorMessage.classList.remove('hidden');
          return;
        }

        // Guardar token y datos del usuario
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // Redirigir a inicio
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Error de conexi칩n con el servidor';
        errorMessage.classList.remove('hidden');
      }
    }

    // Si ya est치 logueado, redirigir a inicio
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
